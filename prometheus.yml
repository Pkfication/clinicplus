global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "clinicplus-api"
    static_configs:
      - targets:
          ["host.docker.internal:8080", "localhost:8080", "172.17.0.1:8080"]
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]
